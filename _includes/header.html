<div class="site-header">
  <!-- Flex wrapper để căn trái–phải -->
  <div class="wrapper" style="display: flex; align-items: center;">
    <!-- Site title -->
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      {{ site.title | escape }}<b class="command_prompt"></b><b class="blinking_cursor">_</b>
    </a>

    <!-- Nhóm About Me + Social, sẽ tự đẩy sang phải -->
    <div class="header-controls" style="margin-left: auto; display: flex; align-items: center; gap: 0.5rem;">
      <!-- Link About Me dẫn tới bài post /about/ -->
      <a href="{{ '/about/' | relative_url }}" class="about-btn" aria-label="About Me">
        About Me
      </a>

      <!-- Social links -->
      <span class="social_links">
        {% for link in site.dash.social_links %}
          {% if link.fa %}
            <a class="color-{{ link.color }}-hover" href="{{ link.url }}"{% if link.rel %} rel="{{ link.rel }}"{% endif %}>
              <i class="fa fa-{{ link.icon }}"></i>
            </a>
          {% else %}
            <a class="color-{{ link.color }}-hover" href="{{ link.url }}"{% if link.rel %} rel="{{ link.rel }}"{% endif %}>
              <i class="fab fa-{{ link.icon }}"></i>
            </a>
          {% endif %}
        {% endfor %}
      </span>
    </div>
  </div>
</div>
